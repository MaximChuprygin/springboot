<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>

<div th:each="user : ${users}">
    <a th:href="@{/people/{id}(id=${user.getId()})} "
       th:text="${user.getFirstName()}">user</a>
</div>

<br/>
<hr/>

<a href="people/new"> Create new person</a>

</body>
</html>
